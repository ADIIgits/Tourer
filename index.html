<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background: rgba(0, 0, 0, 0.5); /* Transparent background similar to video */
        }
        .footer-dark {
            background: black;
            color: white;
        }
        .hero-section {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 4rem 2rem;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .hero-logos img {
            width: 100px;
            margin: 10px;
        }
        .image-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px 0;
        }
        .image-section img {
            width: 45%;
            height: 60vh; /* Increased height */
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-light text-dark">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
                </ul>
            </div>
            <button class="btn btn-outline-light ms-3" onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
    </nav>

    <!-- Background Video -->
    <div class="position-relative vh-100">
        <video class="position-absolute w-100 h-100 object-fit-cover" autoplay loop muted>
            <source src="WhatsApp Video 2025-02-07 at 10.52.14_b1721752.mp4" type="video/mp4">
        </video>
        <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>
    </div>

    <!-- Hero Section -->
    <section class="hero-section d-flex flex-column align-items-center justify-content-center text-center">
        <img src="https://via.placeholder.com/400" alt="Hero Image" class="img-fluid shadow">
        <h1>Find Your Perfect Getaway</h1>
        <p class="lead">Book from the best cabins available worldwide.</p>
        <div class="hero-logos d-flex justify-content-center">
            <img src="airbnb-logo.png" alt="Airbnb">
            <img src="booking-logo.png" alt="Booking.com">
            <img src="expedia-logo.png" alt="Expedia">
        </div>
        <button class="btn btn-primary mt-3">Explore Now</button>
    </section>

    <!-- Image Section -->
    <!-- <section class="image-section">
        <img src="1.jpg" alt="Image 1">
        <img src="2.jpg" alt="Image 2">
    </section> -->

<!-- Image Slider Section -->
<section class="container my-5">
    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="300">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="2.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="3.jpg" class="d-block w-100" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="3.jpg" class="d-block w-100" alt="Image 4">
            </div>
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>



    
    <!-- Footer -->
    <footer class="text-center p-4 footer-dark">
        <p>&copy; 2025 Bootstrap Website. All Rights Reserved.</p>
        <div class="sociallinks">
            <img src="facebook.png" alt="" class="soc">
            <img src="instagram.png" alt="" class="soc">
            <img src="twitter.png" alt="" class="soc">
           
        </div>
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('bg-dark');
            document.body.classList.toggle('text-light');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
