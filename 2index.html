<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        .navbar-custom {
            background: rgba(0, 0, 0, 0.5);
        }
        .footer-dark {
            background: black;
            color: white;
        }
        .hero-section {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 4rem 2rem;
        }
        .hero-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .hero-logos img {
            width: 100px;
            margin: 10px;
        }

        /* Gradient Text Effect */
        .gradient-text {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Dancing Script', cursive;
        }

        .hero-subtext {
            font-size: 1.5rem;
            color: white;
        }

        /* Text Animation */
        .hidden {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body class="bg-light text-dark">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
                </ul>
            </div>
            <button class="btn btn-outline-light ms-3" onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
    </nav>

    <!-- Background Video with Animated Text -->
    <div class="position-relative vh-100">
        <video class="position-absolute w-100 h-100 object-fit-cover" autoplay loop muted>
            <source src="WhatsApp Video 2025-02-07 at 10.52.14_b1721752.mp4" type="video/mp4">
        </video>
        <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>

        <!-- Video Text (Appears after 1-2 seconds) -->
        <div class="position-absolute top-50 start-50 translate-middle text-center">
            <h1 class="gradient-text hidden video-text">Discover Your Dream Escape</h1>
            <p class="hero-subtext hidden video-text">Luxury cabins, breathtaking views, and unforgettable experiences.</p>
        </div>
    </div>

    <!-- Hero Section with Scroll Animation -->
    <section class="hero-section">
        <img src="heroo.jpg" alt="Hero Image" class="img-fluid shadow">
        <h1 class="gradient-text hidden scroll-reveal">Find Your Perfect Getaway</h1>
        <p class="hero-subtext hidden scroll-reveal">Book from the best cabins available worldwide.</p>
        <div class="hero-logos d-flex justify-content-center">
            <img src="1.jpg" alt="Airbnb">
            <img src="2.jpg" alt="Booking.com">
            <img src="3.jpg" alt="Expedia">
        </div>
        <button class="btn btn-primary mt-3">Explore Now</button>
    </section>
        <!-- Hero Section End -->
        <!-- Image Slider Section  -->
        <section class="container my-5">
            <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="300">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="1.jpg" class="d-block w-100" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="2.jpg" class="d-block w-100" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="3.jpg" class="d-block w-100" alt="Image 3">
                    </div>
                    <div class="carousel-item">
                        <img src="3.jpg" class="d-block w-100" alt="Image 4">
                    </div>
                </div>
        
                <!-- Carousel Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        
    <!-- Footer -->
    <footer class="text-center p-4 footer-dark">
        <p>&copy; 2025 Bootstrap Website. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('bg-dark');
            document.body.classList.toggle('text-light');
        }

        // Video Text Animation (After 1.5 seconds)
        setTimeout(() => {
            document.querySelectorAll('.video-text').forEach(el => {
                el.classList.add('visible');
            });
        }, 1500);

        // Scroll Animation - Hero Section
        document.addEventListener("DOMContentLoaded", function () {
            const scrollElements = document.querySelectorAll(".scroll-reveal");

            const elementInView = (el, percentageScroll = 100) => {
                const elementTop = el.getBoundingClientRect().top;
                return (
                    elementTop <=
                    (window.innerHeight || document.documentElement.clientHeight) * (percentageScroll / 100)
                );
            };

            const displayScrollElement = (element) => {
                element.classList.add("visible");
            };

            const handleScrollAnimation = () => {
                scrollElements.forEach((el) => {
                    if (elementInView(el, 85)) {
                        displayScrollElement(el);
                    }
                });
            };

            window.addEventListener("scroll", () => {
                handleScrollAnimation();
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
